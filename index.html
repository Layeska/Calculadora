<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styless/normalize.css">
  <link rel="stylesheet" href="./styless/styless.css">
  <script src="./js.js"></script>

  <title>Calculadora</title>
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="calculator__top-bar"><span>Calculadora de: Ana Juárez</span></div>
      
      <!-- Pantalla de Resultados -->
      <div class="calculator__screen">
        <div class="calculator__screen-top" id="screen_top">5+10</div>
        <div class="calculator__screen-content" id="screen_result"> = 15</div>
      </div>

      <!-- Los botones de la calculadora -->
      <div class="calculator__btn" id="btns">
        <div class="btn">C</div>
        <div class="btn">+/-</div>
        <div class="btn">%</div>
        <div class="btn">/</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">*</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">-</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">+</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn">X²</div>
        <div class="btn btn_igual">=</div>
      </div>
    </div>
  </main>
</body>
</html>
