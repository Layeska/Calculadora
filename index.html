<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styless/normalize.css">
  <link rel="stylesheet" href="./styless/styless.css">
  

  <title>Calculadora</title>
</head>
<body>
  <div id="nombre">
    <h1>Proyecto Calculadora</h1>
    <p>Usando: HTML, CSS & JS</p>
  </div>
  
  <main class="main">
    <div class="calculator">
      <div class="calculator__top-bar"><span>Calculadora Estándar</span></div>
      
      <!-- Pantalla de Resultados -->
      <div class="calculator__screen">
        <div class="calculator__screen-top">0</div>
        <div class="calculator__screen-content"></div>
      </div>

      <!-- Los botones de la calculadora -->
      <div class="calculator__btn">
        <div class="btn">C</div>
        <div class="btn">CA</div>
        <div class="btn">%</div>
        <div class="btn">÷</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">*</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">-</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">+</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn">+/-</div>
        <div class="btn">=</div>
      </div>
    </div>
  </main>
</body>
<script src="./js.js"></script>
</html>
